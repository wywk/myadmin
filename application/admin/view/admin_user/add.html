<fieldset class="layui-elem-field layui-field-title">
    <legend>用户添加</legend>
</fieldset>
<form class="layui-form css-eidtform" id="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">账号名称</label>
        <div class="layui-input-block">
            <input type="input" name="name" lay-verify="title" autocomplete="off" placeholder="请输入账号名称" class="layui-input css-width">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input type="input" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input css-width">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">座机号码</label>
        <div class="layui-input-block">
            <input type="input" name="telephone" placeholder="请输入座机号码" autocomplete="off" class="layui-input css-width">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号状态</label>
        <div class="layui-input-block">
            <input type="checkbox" class="switch-btn" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="开启|禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            {foreach $roleData as $key=>$value}
            <input type="checkbox" name="role" title="{$value.name}" lay-filter="role" value="{$value.id}" lay-skin="primary">
            {/foreach}
            <input type="hidden" name="role_ids" id="role_ids">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="submit" class="layui-btn submit-btn" lay-filter="submit" value="提交" lay-submit/>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="editBankUrl('/admin/admin_user/index')">返回</button>
        </div>
    </div>
</form>
