<form class="layui-form css-eidtform-dialog" id="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input css-width-dialog">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="enter_password" placeholder="请输入确认密码" autocomplete="off" class="layui-input css-width-dialog">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" value="{$id|default=0}">
            <input type="submit" value="提交"  class="layui-btn layui-btn-sm" lay-filter="submit" lay-submit/>
        </div>
    </div>
</form>
