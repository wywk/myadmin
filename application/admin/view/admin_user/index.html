<div class="layui-row container">
	<div class="searchGroup layui-form">
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label" for="title">账号名称：</label>
			<div class="layui-input-inline">
				<input type="text" name="name" id="name" placeholder="请输入账号名称" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label" for="title">手机号码：</label>
			<div class="layui-input-inline">
				<input type="text" name="phone" id="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label" for="title">座机号码：</label>
			<div class="layui-input-inline">
				<input type="telephone" name="title" id="telephone" placeholder="请输入座机号码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">账号状态：</label>
			<div class="selectContent layui-input-inline">
				<select name="status" lay-verify="required" id="status">
					<option value="0">请选择</option>
					{$status_option}
				</select>
			</div>
		</div>
		<!--日期选择部分-->
		{$clendar}
		<!--搜索按钮-->
		<div class="layui-input-inline searchButtton">
			<button class="layui-btn" id="search">搜索 <i class="layui-icon">&#xe615;</i></button>
		</div>
	</div>
</div>
<table lay-filter="demo" id="demo" class="layui-table" lay-data="{id: 'js-table', height: 'full-150', cellMinWidth: 200, page: true, limit:20, url:'{:url('AdminUser/index')}',limits:[20, 40, 60, 80, 100],defaultToolbar: ['filter'], toolbar: '#toolbarDemo',text: {none: '暂无相关数据'}}">
	<thead>
		<tr>
			<th lay-data="{type:'checkbox'}"></th>
			<th lay-data="{field:'key', width:100, sort: true, minWidth: 100}">编号</th>
			<th lay-data="{field:'name', width:200}">账号名称</th>
			<th lay-data="{field:'phone', width:200}">手机号码</th>
			<th lay-data="{field:'telephone', width:200}">座机号码</th>
			<th lay-data="{field:'format_status', width:200, templet: '#switchTpl', unresize: true}">账号状态</th>
			<th lay-data="{field:'format_add_user', width:200}">操作用户</th>
			<th lay-data="{field:'format_add_time', width:200}">操作时间</th>
			<th lay-data="{toolbar: '#operation'}">操作</th>
		</tr>
	</thead>
</table>
<script type="text/html" id="switchTpl">
	{{#  if(d.id !=1){ }}
	<input type="checkbox" name="status" lay-skin="switch" data-id="{{d.id}}" lay-text="启用|停用" lay-filter="sexDemo" {{ d.status == 1 ? 'checked' : '' }}>
	{{#  } }}
</script>
<script type="text/html" id="toolbarDemo">
	<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm deleteAll">批量删除</button>
		<button class="layui-btn layui-btn-sm j-add" data-href="/admin/admin_user/add" id = 'dz_'>添加</button>
	</div>
</script>
<script type="text/html" id="operation">
	{{#  if(d.id !=1){ }}
	<a class="layui-btn layui-btn-xs j-edit" data-href="/admin/admin_user/edit" lay-event="edit">编辑</a>
	{{#  } }}
	<a class="layui-btn layui-btn-xs" lay-event="editPassWord" >修改密码</a>
	{{#  if(d.id !=1){ }}
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="drop" >删除</a>
	{{#  } }}
</script>
