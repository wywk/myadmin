<fieldset class="layui-elem-field layui-field-title">
    <legend>文章编辑</legend>
</fieldset>
<form class="layui-form css-eidtform" id="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="input" name="name" lay-verify="name" autocomplete="off" placeholder="请输入账号名称" class="layui-input css-width" value="{$data.name}">
        </div>
    </div>
    <div class="layui-form-item layui-input-inline">
        <label class="layui-form-label">分类：</label>
        <div class="selectContent layui-input-inline">
            <select name="cate_id" lay-verify="required" id="cate_id">
                <option value="0">请选择</option>
                {$cate_name_arr}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="input" name="sort" placeholder="请输入排序" autocomplete="off" class="layui-input css-width" value="{$data.sort}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用"  {$data.status == 1 ? 'checked' : '' }><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>启用</div></div>
            <input type="radio" name="status" value="2" title="禁用" {$data.status != 1 ? 'checked' : '' }><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>禁用</div></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <textarea id="demo" name="content" style="display: block;">{$data.content}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" value="{$data.id|default=0}">
            <input type="submit" class="layui-btn" lay-filter="submit" value="提交" lay-submit/>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);">返回</button>
        </div>
    </div>
</form>
