<div class="layui-row container">
    <div class="searchGroup layui-form">
        <div class="layui-form-item layui-input-inline">
            <label class="layui-form-label" for="title">分类名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--搜索按钮-->
        <div class="layui-input-inline searchButtton">
            <button class="layui-btn" id="search">搜索 <i class="layui-icon">&#xe615;</i></button>
        </div>
    </div>
</div>
<table lay-filter="demo_zw" id="demo1" class="layui-table" lay-data="{id: 'js-table', height: 'full-150', cellMinWidth: 200, page: true, limit:20, url:'{:url('FileType/index')}',limits:[20, 40, 60, 80, 100],defaultToolbar: ['filter'], toolbar: '#toolbarDemo',text: {none: '暂无相关数据'}}">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox'}" class="checkbox-id" data-id="{field:'id'}"></th>
        <th lay-data="{field:'key', width:100, sort: true, minWidth: 100}">编号</th>
        <th lay-data="{field:'name', width:200}">分组名称</th>
        <th lay-data="{field:'format_add_user', width:200}">操作用户</th>
        <th lay-data="{field:'format_add_time', width:300}">操作时间</th>
        <th lay-data="{toolbar: '#operation'}">操作</th>
    </tr>
    </thead>
</table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm deleteAll">批量删除</button>
        <button class="layui-btn layui-btn-sm j-add">添加</button>
    </div>
</script>
<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-xs j-edit" data-href="/admin/admin_user/edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="editPassWord" >修改密码</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="drop" >删除</a>
</script>
