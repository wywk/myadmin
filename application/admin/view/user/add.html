<fieldset class="layui-elem-field layui-field-title">
    <legend>用户添加</legend>
</fieldset>
<form class="layui-form css-eidtform" id="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-block">
            <input type="input" name="user_name" lay-verify="title" autocomplete="off" placeholder="请输入用户名称" class="layui-input css-width">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input type="input" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input css-width">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input css-width">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男"  checked=""><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>男</div></div>
            <input type="radio" name="sex" value="2" title="女"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>女</div></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">门店</label>
        <div class="layui-input-block">
            <div class="layui-input-inline " >
                <select name="store_id" class="j-province" lay-verify="" lay-search="" lay-skin="select" lay-filter="province" >
                    <option value="">请选择门店</option>
                    {$storeOption}
                </select>
            </div>
        </div>
    </div>
    <div style="display: flex">
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <input name="logo_path"  id="LAY_avatarSrc" type="hidden">
            <div class="layui-input-inline layui-btn-container layui-upload" style="width: auto;">
                <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                    <i class="layui-icon"></i>上传图片
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline" style="margin-left: 20px;">
                <img class="layui-upload-img" id="demo1">
                <p id="demoText"></p>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" title="启用"  checked=""><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>启用</div></div>
            <input type="radio" name="status" value="2" title="停用"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>禁用</div></div>
        </div>
    </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="submit" class="layui-btn" lay-filter="submit" value="提交" lay-submit/>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="editBankUrl('/admin/User/index')">返回</button>
        </div>
    </div>
</form>
<script>

</script>
