<fieldset class="layui-elem-field layui-field-title">
    <legend>会员编辑</legend>
</fieldset>
<form class="layui-form css-eidtform" id="editForm">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-block">
            <input type="input" name="user_name" value="{$data.user_name}" lay-verify="title" autocomplete="off" placeholder="请输入用户名称" class="layui-input css-width-dialog">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <input type="input" name="phone" value="{$data.phone}" placeholder="请输入手机号码" autocomplete="off" class="layui-input css-width-dialog">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" {if $data.sex == 1 } checked {/if} title="男"  checked=""><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>男</div></div>
            <input type="radio" name="sex" value="2"  {if $data.sex == 2 } checked {/if} title="女"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>女</div></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">门店</label>
        <div class="layui-input-block">
            <div class="layui-input-inline " >
                <select name="store_id" class="j-province" lay-verify="" lay-search="" lay-skin="select" lay-filter="province" >
                    <option value="">请选择门店</option>
                    {$storeOption}
                </select>
            </div>
        </div>
    </div>
    <div style="display: flex;">
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <input name="logo_path"  id="LAY_avatarSrc" type="hidden" value="{$data.img_url}">
            <div class="layui-input-inline layui-btn-container layui-upload" style="width: auto;">
                <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                    <i class="layui-icon"></i>上传图片
                </button>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline" style="margin-left: 20px">
                {if $data.img_url}
                <img class="layui-upload-img" id="demo1" src="{$data.img_url}" style="width: 100px;height: 100px;">
                {/if}
                <p id="demoText"></p>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="1" {if $data.status == 1 } checked {/if} title="启用"  checked=""><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>启用</div></div>
            <input type="radio" name="status" value="2"  {if $data.status == 2 } checked {/if} title="停用"><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>禁用</div></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" value="{$id|default=0}">
            <input type="submit" value="提交"  class="layui-btn " lay-filter="submit" lay-submit/>
            <button type="reset" class="layui-btn layui-btn-primary" onclick="editBankUrl('/admin/User/index')">返回</button>
        </div>
    </div>
</form>
