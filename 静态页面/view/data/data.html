<html>

	<head>
		<meta charset="UTF-8">
		<title>基本资料</title>
		<link rel="stylesheet" type="text/css" href="../../../public/static/public/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/data.css" />
	</head>

	<body>

		<div class="layui-fluid">
			<div class="layui-row ">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">设置我的资料</div>
						<form class="layui-form" action="" id="form1">
							<div class="layui-card-body" pad15>

								<div class="layui-form" lay-filter="">
									<div class="layui-form-item">
										<label class="layui-form-label">我的角色</label>
										<div class="layui-input-inline">
											<select name="role" lay-verify="">
												<option value="1" selected>超级管理员</option>
												<option value="2" disabled>普通管理员</option>
												<option value="3" disabled>审核员</option>
												<option value="4" disabled>编辑人员</option>
											</select>
										</div>
										<div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">用户名</label>
										<div class="layui-input-inline">
											<input type="text" name="username" value="xianxin" readonly class="layui-input">
										</div>
										<div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">昵称</label>
										<div class="layui-input-inline">
											<input type="text" name="nickname" value="贤心" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">性别</label>
										<div class="layui-input-block">
											<input type="radio" name="sex" value="男" title="男">
											<input type="radio" name="sex" value="女" title="女" checked>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">头像</label>
										<div class="layui-input-inline">
											<input name="avatar" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" value="http://cdn.layui.com/avatar/168.jpg" class="layui-input">
										</div>
										<div class="layui-input-inline layui-btn-container" style="width: auto;">
											<button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                  </button>
											<a href="##" id="checkimg" class="layui-btn layui-btn-primary">查看图片</a>
											<!--<button class="layui-btn layui-btn-primary" id="checkimg">查看图片</button >-->
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">手机</label>
										<div class="layui-input-inline">
											<input type="text" name="cellphone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">邮箱</label>
										<div class="layui-input-inline">
											<input type="text" name="email" value="" lay-verify="email" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item layui-form-text">
										<label class="layui-form-label">备注</label>
										<div class="layui-input-block">
											<textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
										</div>
									</div>
									<div class="layui-form-item ">
										<div class="layui-input-block">
											<button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
											<button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
										</div>
									</div>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../public/static/public/js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../public/static/public/layui-2.1/layui.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			layui.use('element', function() {
				var $ = layui.jquery,
					element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

			});
			layui.use('upload', function() {
				var $ = layui.jquery,
					upload = layui.upload;
				//普通图片上传
				var uploadInst = upload.render({
					elem: '#LAY_avatarUpload',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						//						obj.preview(function(index, file, result) {
						//							$('#demo1').attr('src', result); //图片链接（base64）
						//						});
					},
					done: function(res) {

					},
					error: function() {
						//演示失败状态，并实现重传

					}
				});
			})
			//查看图片
			var imguoloadsrc = $('#LAY_avatarSrc').val();
			$('#checkimg').click(function() {
				layer.open({
					type: 1,
					title: false,
					closeBtn: 1,
					shadeClose: true,
					skin: 'yourclass',
					shade: 0.01,
					content: '<img src=' + imguoloadsrc + ' alt="" layer-pid="undefined" style="cursor: move;">'
				});
			})

			//Demo
			layui.use('form', function() {
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)',
					function(data) {
						layer.msg(JSON.stringify(data.field));
						return false;
					});
			});
		</script>
